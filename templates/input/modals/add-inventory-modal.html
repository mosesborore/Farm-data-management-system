<!-- Modal -->
{% load widget_tweaks %}
<div class="modal fade" id="inventoryModal" tabindex="-1" aria-labelledby="AddNewinventoryDetailModal" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="AddNewinventoryDetailModal">Add New Inventory</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<form id="inventoryForm" action="{% url 'input:input_home' %}" method="POST" class="mt-4">
					{% csrf_token %}
					<div class="form-group mb-2">
						<label for="name">Inventory name</label>
						{% render_field form.name id="name" class="form-control" placeholder="Enter Inventory name" autofocus=True %}
					</div>
					<div class="form-group mb-2">
						<label for="inventory-description">Inventory description</label>
						{% render_field form.desc id="inventory-description" class="form-control" placeholder="Enter inventory description" %}
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" id="close-modal" data-bs-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-primary">Save</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
	<!--  MODAL -->
