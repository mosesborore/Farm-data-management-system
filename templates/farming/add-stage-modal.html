{% load widget_tweaks %}
<div class="modal fade" id="stageModal" tabindex="-1" aria-labelledby="AddNewstageDetailModel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="AddNewstageDetailModel">Add New stage</h5>

			</div>
			<div class="modal-body">
				<form id="stageForm" action="#" method="POST" class="mt-4">
					{% csrf_token %}
					<div class="form-group mb-2">
						<label for="name">Stage Name</label>
						<input type="text" name="name" id="name" class="form-control" placeholder="Enter stage name">
					</div>
					<div class="stage_form-group mb-2">
						<label for="desc">Description</label>
						<textarea name="desc" id="desc" class="form-control" cols="30" rows="7"></textarea>
					</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" id="close-modal" data-bs-dismiss="modal">Close</button>
				<button type="submit" class="btn btn-primary">Save changes</button>
			</div>
			</form>
		</div>
	</div>
</div>
